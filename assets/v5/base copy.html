<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/base.css">

      <title>SnapTube</title>
   </head>
   <body>
      <!-- Sidebar bg -->
      <img src="img/mountain-bg.png" alt="image" class="image-bg">

      <!--=============== HEADER ===============-->
      <header class="header">      
         <div class="header__container">
            <a href="#" class="header__logo">
               <i class="ri-shield-flash-line"></i>
               <span>SnapTube</span>
            </a>

            <button class="header__toggle" id="header-toggle">
               <i class="ri-apps-2-line"></i>
            </button>
         </div>  
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__logo">
               <i class="ri-shield-flash-line"></i>
               <span>SnapTube</span>
            </div>

            <div class="sidebar__content">
               <a href="#" class="sidebar__link">
                  <i class="ri-dashboard-horizontal-line"></i>
                  <span>Dashboard</span>
               </a>

               <div class="drop">
                  <button class="sidebar__link drop__button">
                     <i class="ri-shopping-cart-line"></i>
                     <span>Products</span>
                     <i class="ri-arrow-down-s-line drop__arrow"></i>
                  </button>
                  
                  <ul class="drop__list">
                     <li>
                        <a href="#" class="drop__item">TimeSnap</a>
                     </li>

                  </ul>
               </div>

               <div class="drop">
                  <button class="sidebar__link drop__button">
                     <i class="ri-lock-line"></i>
                     <span>Account</span>
                     <i class="ri-arrow-down-s-line drop__arrow"></i>
                  </button>
                  
                  <ul class="drop__list">
                     <li>
                        <a href="#" class="drop__item">Payments</a>
                     </li>

                     <li>
                        <a href="#" class="drop__item">Bills</a>
                     </li>
                  </ul>
               </div>

               <div class="drop">
                  <button class="sidebar__link drop__button">
                     <i class="ri-user-line"></i>
                     <span>Profile</span>
                     <i class="ri-arrow-down-s-line drop__arrow"></i>
                  </button>
                  
                  <ul class="drop__list">
                     <li>
                        <a href="#" class="drop__item">View Profile</a>
                     </li>
                     <li>
                        <a href="#" class="drop__item">Passwords</a>
                     </li>
                  </ul>
               </div>

               <a href="#" class="sidebar__link">
                  <i class="ri-notification-2-line"></i>
                  <span>Notifications</span>
               </a>

               <a href="#" class="sidebar__link">
                  <i class="ri-shopping-cart-line"></i>
                  <span>Pricing</span>
               </a>

               <a href="#" class="sidebar__link">
                  <i class="ri-settings-3-line"></i>
                  <span>API Keys</span>
               </a>
            </div>
         </div>
         <div class="sidebar__footer">
               <a href="#" class="sidebar__link">
                  <i class="ri-logout-circle-line"></i>
                  <span>Logout</span>
               </a>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <main class="main">
         <div class="container">

            <!-- TITLE -->
            <h1 class="title">
                <box-icon class="title__icon" type='solid' name='magic-wand'></box-icon>
                <span class="title__text">AI Image Generator</span>
            </h1>

            <div class="form-and-extraction">



            </div>

         </div>
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="js/base.js"></script>
   </body>
</html>
